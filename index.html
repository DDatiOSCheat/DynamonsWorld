      const buttonColorInput = document.getElementById('button-color-input');

      let isDragging = false;
      let startX = 0, startY = 0;
      let origX = 0, origY = 0;
      let translateX = 0, translateY = 0;

      function onPointerDown(e) {
        const targetInsideHeader = e.target;
        const clickedClose = (e.target === closeBtn) || (e.target.closest && e.target.closest('#mod-menu-close-btn'));
        if (clickedClose) return;
        e.preventDefault && e.preventDefault();

        isDragging = true;
        startX = e.clientX !== undefined ? e.clientX : (e.touches && e.touches[0].clientX);
        startY = e.clientY !== undefined ? e.clientY : (e.touches && e.touches[0].clientY);
        origX = translateX;
        origY = translateY;
        if (e.target.setPointerCapture) {
          try { e.target.setPointerCapture(e.pointerId); } catch (err) {}
        }
        document.body.style.userSelect = 'none';
      }
      function onPointerMove(e) {
        if (!isDragging) return;
        e.preventDefault && e.preventDefault();
        const clientX = e.clientX !== undefined ? e.clientX : (e.touches && e.touches[0].clientX);
        const clientY = e.clientY !== undefined ? e.clientY : (e.touches && e.touches[0].clientY);
        const dx = clientX - startX;
        const dy = clientY - startY;
        translateX = origX + dx;
        translateY = origY + dy;
        panel.style.transform = `translate3d(${translateX}px, ${translateY}px, 0)`;
      }
      function onPointerUp(e) {
        if (!isDragging) return;
        isDragging = false;
        document.body.style.userSelect = '';
        if (e.target && e.target.releasePointerCapture) {
          try { e.target.releasePointerCapture(e.pointerId); } catch (err) {}
        }
        origX = translateX;
        origY = translateY;
      }
      if (window.PointerEvent) {
        //header.addEventListener('pointerdown', onPointerDown);
        document.addEventListener('pointermove', onPointerMove, { passive: false });
        document.addEventListener('pointerup', onPointerUp);
        document.addEventListener('pointercancel', onPointerUp);
      }
      function resetPanelPosition() {
        translateX = 0;
        translateY = 0;
        origX = 0;
        origY = 0;
        panel.style.transform = 'translate3d(0, 0, 0)';
      }

      function populateMenu() {
        lsEditorContent.innerHTML = '';
        if (localStorage.length === 0) {
          lsEditorContent.innerHTML = '<p style="color:#888; text-align:center;">LocalStorage is empty. Play the game to generate save data.</p>';
          return;
        }
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key === 'mod_theme' || key === 'mod_theme_color' || key === 'mod_button_color') continue;

          const value = localStorage.getItem(key);
          const itemDiv = document.createElement('div');
          itemDiv.className = 'ls-item';
          const label = document.createElement('label');
          label.textContent = key;
          const textarea = document.createElement('textarea');
          textarea.value = value;
          textarea.dataset.key = key;
          itemDiv.appendChild(label);
          itemDiv.appendChild(textarea);
          lsEditorContent.appendChild(itemDiv);
        }
      }
      function saveChanges() {
        const textareas = lsEditorContent.querySelectorAll('textarea');
        let changesMade = false;
        textareas.forEach(ta => {
          const key = ta.dataset.key;
          const newValue = ta.value;
          const oldValue = localStorage.getItem(key);
          if (newValue !== oldValue) {
            localStorage.setItem(key, newValue);
            changesMade = true;
          }
        });
        if (changesMade) {
          alert('ƒê√£ l∆∞u thay ƒë·ªïi! Game s·∫Ω ƒë∆∞·ª£c t·∫£i l·∫°i ƒë·ªÉ √°p d·ª•ng.');
          location.reload();
        } else {
          alert('Kh√¥ng c√≥ thay ƒë·ªïi n√†o ƒë·ªÉ l∆∞u.');
        }
      }
      if (saveBtn) saveBtn.addEventListener('click', saveChanges);
      if (refreshBtn) refreshBtn.addEventListener('click', populateMenu);

      const originalConsole = { ...console };
      let isConsoleExpanded = false;

      function toggleConsoleExpand() {
        isConsoleExpanded = !isConsoleExpanded;
        if (isConsoleExpanded) {
          consoleTab.classList.add('expanded');
          consoleExpandBtn.classList.add('expanded');
          consoleExpandBtn.setAttribute('aria-pressed', 'true');
        } else {
          consoleTab.classList.remove('expanded');
          consoleExpandBtn.classList.remove('expanded');
          consoleExpandBtn.setAttribute('aria-pressed', 'false');
        }
        setTimeout(() => { consoleOutput.scrollTop = consoleOutput.scrollHeight; }, 120);
      }

      if (consoleExpandBtn) {
        consoleExpandBtn.addEventListener('click', (e) => {
          e.preventDefault();
          toggleConsoleExpand();
        });
      }

      function logToScreen(level, message, ...optionalParams) {
          const item = document.createElement('div');
          item.className = `log-item ${level}`;
          let logContent = [message, ...optionalParams].map(arg => {
              if (typeof arg === 'object' && arg !== null) {
                  try { return JSON.stringify(arg, null, 2); } catch (e) { return String(arg); }
              }
              return String(arg);
          }).join(' ');
          item.textContent = `[${level.toUpperCase()}] ${logContent}`;
          consoleOutput.appendChild(item);
          consoleOutput.scrollTop = consoleOutput.scrollHeight;

          if (originalConsole[level]) {
              try { originalConsole[level](message, ...optionalParams); } catch (e) {}
          }
      }
      console.log = function() { logToScreen('log', ...arguments); };
      console.info = function() { logToScreen('info', ...arguments); };
      console.warn = function() { logToScreen('warn', ...arguments); };
      console.error = function() { logToScreen('error', ...arguments); };

      function runConsoleCommand() {
          const command = consoleInput.value.trim();
          if (!command) return;
          const commandItem = document.createElement('div');
          commandItem.className = 'log-item info';
          commandItem.textContent = `> ${command}`;
          consoleOutput.appendChild(commandItem);

          try {
              let result = (function(){ return eval(command); })();
              let outputMessage;
              if (result === undefined) {
                  outputMessage = 'Command executed.';
                  logToScreen('info', outputMessage);
              } else {
                  if (typeof result === 'object' && result !== null) {
                      try { outputMessage = JSON.stringify(result, null, 2); } catch (e) { outputMessage = String(result); }
                  } else if (typeof result === 'function') {
                       outputMessage = `[Function: ${result.name || 'anonymous'}]`;
                  } else {
                      outputMessage = String(result);
                  }
                  logToScreen('log', `K·∫øt qu·∫£: ${outputMessage}`);
              }
          } catch (e) {
              logToScreen('error', `L·ªói: ${e.name}: ${e.message}`);
          }
          consoleInput.value = '';
          consoleOutput.scrollTop = consoleOutput.scrollHeight;
      }

      if (consoleForm) {
        consoleForm.addEventListener('submit', (e) => {
          e.preventDefault();
          runConsoleCommand();
        });
      }
      if (consoleClearBtn) {
        consoleClearBtn.addEventListener('click', (e) => {
          e.preventDefault();
          consoleOutput.innerHTML = '';
          logToScreen('info', 'Console ƒë√£ ƒë∆∞·ª£c x√≥a.');
        });
      }

      function isHexColor(hex) {
        return /^#([0-9A-F]{3}){1,2}$/i.test(hex);
      }

      function hexToRgb(hex) {
          const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
          hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
          const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result ? {
              r: parseInt(result[1], 16),
              g: parseInt(result[2], 16),
              b: parseInt(result[3], 16)
          } : null;
      }

      function getDarkerHex(hex, factor = 0.2) {
          if (!isHexColor(hex)) return hex;
          const rgb = hexToRgb(hex);
          if (!rgb) return hex;

          const r = Math.max(0, rgb.r - Math.round(rgb.r * factor));
          const g = Math.max(0, rgb.g - Math.round(rgb.g * factor));
          const b = Math.max(0, rgb.b - Math.round(rgb.b * factor));

          const componentToHex = (c) => {
              const h = c.toString(16);
              return h.length == 1 ? "0" + h : h;
          };

          return `#${componentToHex(r)}${componentToHex(g)}${componentToHex(b)}`;
      }

      function applyThemeColor(hex) {
        if (!isHexColor(hex)) return;
        const secondaryColor = getDarkerHex(hex, 0.18);
        root.style.setProperty('--theme-primary-color', hex);
        root.style.setProperty('--theme-secondary-color', secondaryColor);
        themeColorInput.value = hex;
        currentColorHex.textContent = hex.toUpperCase();
        localStorage.setItem('mod_theme_color', hex);
      }

      function applyButtonColor(hex) {
        if (!isHexColor(hex)) return;
        const secondaryColor = getDarkerHex(hex, 0.18);
        root.style.setProperty('--button-primary-color', hex);
        root.style.setProperty('--button-secondary-color', secondaryColor);
        buttonColorInput.value = hex;
        currentButtonHex.textContent = hex.toUpperCase();
        localStorage.setItem('mod_button_color', hex);
        const menuImg = document.querySelector('#mod-menu-btn img');
        if (menuImg) menuImg.style.backgroundColor = hex;
      }

      function applyTheme(isLight) {
        if (isLight) {
          body.classList.add('light-theme');
          localStorage.setItem('mod_theme', 'light');
          if (themeToggleBtn) { themeToggleBtn.classList.add('active'); themeToggleBtn.setAttribute('aria-checked','true'); }
        } else {
          body.classList.remove('light-theme');
          localStorage.setItem('mod_theme', 'dark');
          if (themeToggleBtn) { themeToggleBtn.classList.remove('active'); themeToggleBtn.setAttribute('aria-checked','false'); }
        }
      }

      function loadSettings() {
        const savedTheme = localStorage.getItem('mod_theme') || 'dark';
        const isLight = savedTheme === 'light';
        applyTheme(isLight);

        const savedThemeColor = localStorage.getItem('mod_theme_color') || '#b388ff';
        applyThemeColor(savedThemeColor);

        const savedButtonColor = localStorage.getItem('mod_button_color') || '#b388ff';
        applyButtonColor(savedButtonColor);
      }

      if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          const isActive = themeToggleBtn.classList.toggle('active');
          applyTheme(isActive);
        });
        themeToggleBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            themeToggleBtn.click();
          }
        });
      }

      if (themeColorInput) {
        themeColorInput.addEventListener('input', (e) => {
          applyThemeColor(e.target.value.toUpperCase());
        });
      }
      if (buttonColorInput) {
        buttonColorInput.addEventListener('input', (e) => {
          applyButtonColor(e.target.value.toUpperCase());
        });
      }

      function switchTab(targetTabId) {
        tabContents.forEach(content => content.classList.remove('active'));
        tabButtons.forEach(btn => btn.classList.remove('active'));

        const targetContent = document.getElementById(targetTabId);
        if (!targetContent) return;
        targetContent.classList.add('active');

        const btn = document.querySelector(`[data-tab="${targetTabId.replace('-tab','')}"]`);
        if (btn) btn.classList.add('active');

        const tabName = (btn && btn.textContent) ? btn.textContent.trim() : '';
        panelTitle.innerHTML = `Mod Menu - ${tabName}`;

        if (targetTabId === 'ls-editor-tab') {
          modMenuFooter.style.display = 'flex';
          populateMenu();
        } else {
          modMenuFooter.style.display = 'none';
        }

        if (targetTabId === 'console-tab') {
          consoleTab.classList.remove('expanded');
          if (consoleExpandBtn) consoleExpandBtn.classList.remove('expanded');
          consoleInput && consoleInput.focus();
          consoleTab.setAttribute('aria-hidden', 'false');
        } else {
          consoleTab.classList.remove('expanded');
          if (consoleExpandBtn) consoleExpandBtn.classList.remove('expanded');
          consoleTab.setAttribute('aria-hidden', 'true');
        }
      }

      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tabId = button.dataset.tab + '-tab';
          switchTab(tabId);
        });
      });

      function openMenu() {
        loadSettings();
        resetPanelPosition();
        overlay.classList.remove('hidden');
        overlay.classList.add('visible');
        switchTab('ls-editor-tab');
        panel.setAttribute('aria-hidden', 'false');
      }

      function closeMenu() {
        overlay.classList.remove('visible');
        overlay.classList.add('hidden');
        panel.setAttribute('aria-hidden', 'true');
        consoleTab.classList.remove('expanded');
        if (consoleExpandBtn) consoleExpandBtn.classList.remove('expanded');
      }

      openBtn.addEventListener('click', openMenu);
      closeBtn.addEventListener('click', (e) => { e.preventDefault(); closeMenu(); });
      closeBtn.addEventListener('touchend', (e) => { e.preventDefault(); closeMenu(); }, { passive: false });
      overlay.addEventListener('click', (e) => { if (e.target === overlay) { closeMenu(); } });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (overlay.classList.contains('visible')) closeMenu();
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        loadSettings();
        consoleTab.classList.remove('expanded');
      });

    </script>

    <script>
document.addEventListener("DOMContentLoaded", () => {

    const gearBtn = document.getElementById("mod-menu-btn");

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    let targetX = 0;
    let targetY = 0;

    let currentX = 0;
    let currentY = 0;

    gearBtn.style.position = "fixed";
    gearBtn.style.zIndex = "2147483647";
    gearBtn.style.touchAction = "none";
    gearBtn.style.transition = "none";

    const btnSize = 56;
    const initialRight = 70;  // 70px t·ª´ ph·∫£i
    const initialBottom = 70; // 70px t·ª´ d∆∞·ªõi

    currentX = targetX = window.innerWidth - initialRight;
    currentY = targetY = window.innerHeight - initialBottom;

    const startDrag = (e) => {
        const touch = e.touches ? e.touches[0] : e;

        if (e.type === 'mousedown' || e.type === 'touchstart') {
            const dx = touch.clientX - currentX;
            const dy = touch.clientY - currentY;

            if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                return;
            }
        }

        offsetX = touch.clientX - currentX;
        offsetY = touch.clientY - currentY;

        isDragging = true;
        gearBtn.style.transition = "none";
    };

    const moveDrag = (e) => {
        if (!isDragging) return;

        const touch = e.touches ? e.touches[0] : e;

        if (e.cancelable) e.preventDefault();

        const safetyMargin = 5;

        targetX = touch.clientX - offsetX;
        targetY = touch.clientY - offsetY;

        const maxX = window.innerWidth - btnSize - safetyMargin;
        const maxY = window.innerHeight - btnSize - safetyMargin;

        targetX = Math.max(safetyMargin, Math.min(targetX, maxX));
        targetY = Math.max(safetyMargin, Math.min(targetY, maxY));
    };

    const stopDrag = () => {
        isDragging = false;
        gearBtn.style.transition = "transform 0.12s ease";
    };

    function animate() {
        currentX += (targetX - currentX) * 0.25;
        currentY += (targetY - currentY) * 0.25;

        gearBtn.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;

        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    gearBtn.addEventListener("mousedown", startDrag);
    window.addEventListener("mousemove", moveDrag);
    window.addEventListener("mouseup", stopDrag);

    gearBtn.addEventListener("touchstart", startDrag, { passive: true });
    window.addEventListener("touchmove", moveDrag, { passive: false });
    window.addEventListener("touchend", stopDrag);

    gearBtn.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
    gearBtn.style.left = '0';
    gearBtn.style.top = '0';
});
    </script>

    <script>
(() => {
  const WS_URL = "wss://dw-onlinedashboard.onrender.com";

  const uuid = localStorage.getItem("mod_uuid");

  const countEl  = document.getElementById("online-count");
  const totalEl  = document.getElementById("total-users");
  const peakEl   = document.getElementById("peak-online");
  const statusEl = document.getElementById("online-status");

  let ws;
  const history = []; // d√πng cho chart
  const MAX_POINTS = 30;

  function setStatus(text, color = "#aaa") {
    statusEl.textContent = text;
    statusEl.style.color = color;
  }

  function connect() {
    setStatus("‚è≥ ƒêang k·∫øt n·ªëi server...");

    ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      setStatus("üü¢ Server Online", "#7CFF7C");
      ws.send(JSON.stringify({ uuid }));
    };

    ws.onmessage = e => {
      try {
        const data = JSON.parse(e.data);

        if (typeof data.online === "number") {
          countEl.textContent = data.online;
          history.push(data.online);
          if (history.length > MAX_POINTS) history.shift();
          drawChart();
        }

        if (typeof data.total === "number") totalEl.textContent = data.total;
        if (typeof data.peak === "number") peakEl.textContent = data.peak;

      } catch {}
    };

    ws.onclose = () => {
      setStatus("üî¥ Server Offline ‚Äì reconnecting...", "#FF7A7A");
      setTimeout(connect, 3000);
    };

    ws.onerror = () => {
      setStatus("‚ö†Ô∏è L·ªói WebSocket", "#FFC66A");
    };
  }

  function drawChart() {
    const canvas = document.getElementById("online-chart");
    if (!canvas) return;

    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;

    ctx.clearRect(0, 0, w, h);
    ctx.strokeStyle = "#b388ff";
    ctx.lineWidth = 2;

    const max = Math.max(...history, 1);

    ctx.beginPath();
    history.forEach((v, i) => {
      const x = (i / (MAX_POINTS - 1)) * w;
      const y = h - (v / max) * h;
      i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    });
    ctx.stroke();
  }

  document.addEventListener("DOMContentLoaded", connect);
})();
</script>

function loadGame() {
  function start() {
    function loadScript(src, version, cb) {
      const s = document.createElement("script");
      s.src = src + "?v=" + version;
      if (cb) s.onload = cb;
      document.body.appendChild(s);
    }

    loadScript("version.js", Date.now(), function () {
      loadScript("./dynamons_world.min.js", version, function () {
        const content = document.getElementById("content");
        const w = 2 * content.clientWidth;
        const h = 2 * content.clientHeight;
        lime.embed("dynamons_world", "content", w, h, { background: "000000" });
      });
    });
  }

  if (window.cordova) {
    document.addEventListener("deviceready", start, { once: true });
  } else {
    start();
  }
}

document.addEventListener("DOMContentLoaded", loadGame);
</script>
